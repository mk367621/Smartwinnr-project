<!-- PAGE CONTENT -->
<div class="content-area">
  <h1 class="content-title">Dashboard Overview</h1>

  <div class="metrics-grid">
    <div class="metric-card">
      <h3>Total Users</h3>
      <p class="metric-value">{{ totalUsers }}</p>
      <p class="metric-label">Registered users</p>
    </div>

    <div class="metric-card">
      <h3>Total Orders</h3>
      <p class="metric-value">{{ totalOrders }}</p>
      <p class="metric-label">Orders placed</p>
    </div>

    <div class="metric-card">
      <h3>Total Sales</h3>
      <p class="metric-value">${{ totalSales }}</p>
      <p class="metric-label">Overall revenue</p>
    </div>
  </div>
</div>
